<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input
          type="text"
          autocomplete="off"
          placeholder="Search for a City..."
          class="searchbox"
        />
      </div>

      <div class="info">
        <div class="city">Mumbai, IN</div>
        <div class="date">Tuesday 19 June 2023</div>
      </div>

      <div class="current">
        <div class="degree">15°c</div>
        <div class="fill">Sunny</div>
        <div class="mix">13°c / 19°c</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
